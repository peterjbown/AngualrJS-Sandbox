<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.4.0-beta.1" data-semver="1.4.0-beta.1" src="https://code.angularjs.org/1.4.0-beta.1/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>Controller Message: {{message}}</h1>
    
    <h1>FirstName: {{user.name}}</h1>
    <h1>Id: {{user.id}}</h1>
    <img ng-src={{user.avatar_url}} title={{user.name}}>
    <div><b>{{error}}</b></div>
  </body>

</html>
